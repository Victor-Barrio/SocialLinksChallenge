<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>


</head>

<body>
  <main>
    <div class="container">
      <div class="avatarImg">
        <img src="./assets/images/avatar-victor.jpg" alt="Avatar Víctor Barrio" class="avatar" width="100" height="200">
      </div>


      <div class="nameCity">
        <h1>Víctor Barrio</h1>
        <p class="city">Blanes, Spain</p>
      </div>

      <p>"Web developer"</p>
      <div class="links">
        <ul>
          <li>
            <div class="links"><a href="https://github.com/Victor-Barrio" target="_blank">GitHub</a></div>
          </li>

          <li>
            <div class="links"><a href="https://www.frontendmentor.io/profile/Victor-Barrio" target="_blank">Frontend
                Mentor</a></div>
          </li>
          <li>
            <div class="links"><a href="#">LinkedIn</a></div>
          </li>
          <li>
            <div class="links"><a href="#">Twitter</a></div>
          </li>
          <li>
            <div class="links"><a href="https://www.instagram.com/v_barrio512/" target="_blank">Instagram</a></div>
          </li>
          <li>
            <div class="links"><a href="mailto:victorbarrio82@gmail.com" target="_blank">Email</a></div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Víctor Barrio</a>.
  </div>
</body>

</html>
